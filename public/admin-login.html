<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
      <link rel="icon" type="image/png" href="https://www.algolizen.com/assets/images/sitelogo.png">

    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      @keyframes fade-in-down {
        0% {
          opacity: 0;
          transform: translateY(-20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-down {
        animation: fade-in-down 0.5s ease-out;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-gray-800/80 backdrop-blur-md shadow-2xl rounded-2xl px-8 py-10 w-full max-w-md animate-fade-in-down">
      
      <!-- Logo -->
      <div class="flex justify-center mb-6">
        <img
          src="https://media.licdn.com/dms/image/v2/D4D0BAQHDCQIpNy2b1w/company-logo_200_200/company-logo_200_200/0/1690210002773/algolizen_logo?e=2147483647&v=beta&t=NS9kAJiNfFy9bDVw-6XlZwOxosmOQ0sS3miX-aGRhpc"
          alt="Algolizen Logo"
          class="w-16 h-16 rounded-full shadow-lg"
        />
      </div>

      <h1 class="text-3xl font-bold text-center mb-6">Admin Login</h1>

      <form action="/admin/login" method="POST" class="space-y-5" id="login-form">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-300 mb-1">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            required
            class="w-full px-4 py-2 border border-gray-600 bg-gray-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition duration-200"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
          <div class="relative">
            <input
              type="password"
              name="password"
              id="password"
              required
              class="w-full px-4 py-2 border border-gray-600 bg-gray-700 rounded-xl pr-12 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition duration-200"
            />
            <button
              type="button"
              id="togglePassword"
              class="absolute inset-y-0 right-3 flex items-center text-sm text-gray-400 hover:text-indigo-300 focus:outline-none"
            >
              Show
            </button>
          </div>
        </div>

        <div>
          <button
            type="submit"
            class="w-full bg-indigo-600 text-white py-2 rounded-xl font-semibold hover:bg-indigo-700 transition duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          >
            Sign In
          </button>
        </div>

        <div class="text-center mt-4">
          <p class="text-sm text-gray-400">
            Need access? <a href="#" class="text-indigo-400 hover:text-indigo-300 font-medium">Contact Support</a>
          </p>
        </div>
      </form>
    </div>

    <script>
      const toggleBtn = document.getElementById('togglePassword');
      const passwordInput = document.getElementById('password');

      toggleBtn.addEventListener('click', () => {
        const isPassword = passwordInput.type === 'password';
        passwordInput.type = isPassword ? 'text' : 'password';
        toggleBtn.textContent = isPassword ? 'Hide' : 'Show';
      });

      document.getElementById('login-form').addEventListener('submit', function (e) {
        e.preventDefault();
        const username = document.getElementById('username').value.trim();
        const password = passwordInput.value.trim();

        if (!username || !password) {
          alert('Please fill in both fields.');
          return;
        }

        this.submit();
      });
    </script>
  </body>
</html>
