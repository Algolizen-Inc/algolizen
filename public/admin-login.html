<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
    }
    .spinner {
      border: 2px solid transparent;
      border-top: 2px solid white;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 0.6s linear infinite;
      display: inline-block;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">

  <div class="bg-white shadow-xl rounded-lg p-8 w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Admin Login</h1>

    <!-- Login form -->
    <form id="login-form" class="space-y-5" aria-label="Admin login form">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" name="username" required
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
      </div>

      <div>
        <button type="submit" id="login-button"
                class="w-full flex justify-center items-center bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">
          <span>Login</span>
        </button>
      </div>

      <div id="error-message" class="text-sm text-red-500 text-center hidden">Invalid credentials. Please try again.</div>

      <div class="mt-4 text-center">
        <p class="text-sm text-gray-500">
          Don't have an account? <a href="#" class="text-indigo-600 hover:text-indigo-800">Contact support</a>
        </p>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const button = document.getElementById('login-button');
    const errorMessage = document.getElementById('error-message');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        errorMessage.textContent = "Please fill in both fields.";
        errorMessage.classList.remove("hidden");
        return;
      }

      // Simulate login request
      errorMessage.classList.add("hidden");
      button.disabled = true;
      const span = button.querySelector('span');
      span.innerHTML = '<span class="spinner"></span>';

      // Simulated AJAX request (replace with real fetch)
      setTimeout(() => {
        button.disabled = false;
        span.textContent = "Login";

        if (username === "admin" && password === "admin123") {
          window.location.href = "/admin/dashboard"; // replace with real path
        } else {
          errorMessage.textContent = "Invalid credentials. Please try again.";
          errorMessage.classList.remove("hidden");
        }
      }, 1200);
    });
  </script>

</body>
</html>
