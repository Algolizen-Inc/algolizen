<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 | Page Not Found</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
    .hover-wiggle:hover {
      animation: wiggle 0.5s ease-in-out;
    }
    @keyframes wiggle {
      0%, 100% { transform: rotate(-3deg); }
      50% { transform: rotate(3deg); }
    }
  </style>
</head>
<body class="bg-gray-950 text-white">
  <div class="min-h-screen flex flex-col justify-center items-center text-center px-6">
    <h1 class="text-9xl font-extrabold text-indigo-500 mb-6 hover-wiggle">404</h1>
    <h2 class="text-4xl font-bold text-white mb-4">Oops! Page Not Found</h2>
    <p class="text-gray-400 text-lg mb-8">
      The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
    </p>
    <a href="/" class="px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-full font-semibold shadow-lg transition transform hover:scale-105">
      Go Back Home
    </a>
    <div class="mt-12">
      <lottie-player src="https://assets4.lottiefiles.com/packages/lf20_jcikwtux.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></lottie-player>
    </div>
    <div class="mt-8">
      <p class="text-gray-400">
        Need help? <a href="/contact" class="text-indigo-500 hover:text-indigo-400 transition">Contact Us</a>
      </p>
    </div>
  </div>
</body>
</html>
